<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Library</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <h1>Browse Library</h1>
    <form id="searchForm">
        <label for="searchTitle">Movie Title:</label>
        <input type="text" id="searchTitle" name="title" required>
        <button type="submit">Search</button>
    </form>
    <div id="searchResults"></div>

    <!-- Preset div for each movie entry -->
    <template id="movieTemplate">
        <div class="movie-entry">
            <h2 class="movie-title"></h2>
            <p class="movie-year"></p>
            <img class="movie-poster" src="" alt="Movie Poster">
            <button class="add-to-watchlist">Add to Watchlist</button>
            <button class="add-to-watched">Add to Watched</button>
        </div>
    </template>

    <script src="../js/browse_library.js"></script>
</body>

</html>
