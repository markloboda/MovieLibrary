<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SwaggerUI" />
    <title>API Docs</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui.css"
    />
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-bundle.js"> </script>
    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-standalone-preset.js"> </script>
    <script>
      window.onload = () => {
        window.ui = SwaggerUIBundle({
          urls: [
            {url: 'http://165.227.245.243/service/browse-library/openapi', name: "Browse library service API",},
            {url: 'http://165.227.245.243/service/login-register/openapi', name: "Login register service API",},
            {url: 'http://165.227.245.243/service/watchlist/openapi', name: "Watch list service API",},
          ],
          dom_id: "#swagger-ui",
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          layout: "StandaloneLayout",
        });
      };
    </script>
  </body>
</html>
