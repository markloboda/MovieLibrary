apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
spec:
  controller: k8s.io/ingress-nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: movie-library-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /service/browse-library
            pathType: Prefix
            backend:
              service:
                name: browse-library
                port:
                  number: 8080
          - path: /service/login-register
            pathType: Prefix
            backend:
              service:
                name: login-register
                port:
                  number: 8080
          - path: /service/watchlist
            pathType: Prefix
            backend:
              service:
                name: watchlist
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: user-interface
                port:
                  number: 80
