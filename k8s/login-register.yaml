apiVersion: apps/v1
kind: Deployment
metadata:
  name: login-register-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: login-register
  template:
    metadata:
      labels:
        app: login-register
    spec:
      containers:
        - name: login-register
          image: markloboda/login_register_service:latest
          imagePullPolicy: Always
          env:
            - name: DB_URI
              valueFrom:
                secretKeyRef:
                  name: database
                  key: uri
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: key
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /service/login-register/health/live
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: login-register
spec:
  type: ClusterIP
  selector:
    app: login-register
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
