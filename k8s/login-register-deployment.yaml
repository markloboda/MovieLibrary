apiVersion: apps/v1
kind: Deployment
metadata:
  name: login-register-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: login-register
  template:
    metadata:
      labels:
        app: login-register
    spec:
      containers:
      - name: login-register
        image: login-register-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: login-register
spec:
  selector:
    app: login-register
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer